<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey From - lotfijb</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    h3,
    h4 {
        text-align: center;
    }
</style>

<body>
    <h3 style="margin-top: 20px ; margin-bottom : 15px;">Welcome everyone to XYZ, please fill this form : </h3>
    <form action="">
        <label for="">Full name</label>
        <br>
        <input type="text">
        <br>
        <label for="">Email</label>
        <br>
        <input type="email">
        <br>
        <label for="">Birth date</label>
        <br>
        <input type="date" name="" id="">
        <br>
        <label for="">Are you a student ?</label><br>
        <input list="answers">
        <datalist id="answers">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </datalist>
        <br>
        <label for="">Do you love programming ?</label><br>
        <div class="radio">
            <input type="radio" name="answer" id="" value="Yes">
            <label for="yes">Yes</label>
            <input type="radio" name="answer" id="" value="No">
            <label for="No">No</label><br>
        </div>
        <label for="">What is your favourite color ?</label><br>
        <input type="color" name="" id=""><br><br>
        <button type="submit">Submit !</button>
    </form>
    <br>
    <h4>Feel free to try other options and input types , there are plenty</h4>
</body>

</html>
